# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'Test'
  buildConfiguration: 'Release'


stages:
- stage: Build
  jobs:
  - job: build  
    pool:
      vmImage: ubuntu-latest
      environment: dev

    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'  
    - checkout: self
      path: s/azureaspdotnet   

    - task: SonarCloudPrepare@1
      inputs:
        scannerMode: 'MSBuild'
        SonarCloud: 'SonarCloud'
        organization: kk
        projectKey: dottest
    

    - task: DotNetCoreCLI@2
      inputs:
       command: 'build'
       
       arguments: '--configuration $(buildConfiguration)'
     
       workingDirectory: '$(System.DefaultWorkingDirectory)'
    - task: DotNetCoreCLI@2
      inputs:
       command: publish
       publishWebProjects: True
       arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
       zipAfterPublish: True
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'myWebsiteName'


    - task: SonarCloudAnalyze@1
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'


- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: deploy
    pool:
      vmImage: ubuntu-latest

    steps:
    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'
    

    - task: AzurePowerShell@5
      displayName: 'Create App Service'
      inputs:
        azureSubscription: $(azureSubscription)
        ScriptType: 'InlineScript'
        Inline:  |
          New-AzAppServicePlan -ResourceGroupName 'testrguseast' -Name 'ASP-testaz-bd534' -Location 'East US' -Linux -Tier 'F1' 
        azurePowerShellVersion: 'LatestVersion'

    - task: AzurePowerShell@5
      displayName: 'Create Web App'
      inputs:
        azureSubscription: $(azureSubscription)
        ScriptType: 'InlineScript'
        Inline:  |
            New-AzWebApp -ResourceGroupName 'testrguseast' -Name 'testazaspdotnet' -Location 'East US' -AppServicePlan 'ASP-testaz-bd534'
        azurePowerShellVersion: 'LatestVersion'

    - task: AzureWebApp@1
      inputs:
        azureSubscription: $(azureSubscription)
        appType: 'webAppLinux'
        appName: 'testazaspdotnet'
        
        package: '$(Build.ArtifactStagingDirectory)/*.zip'